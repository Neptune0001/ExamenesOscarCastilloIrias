                <div class="container">
                    <form th:object ="${sala}"
                          th:action="@{/save}"
                          method="POST">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre>">Nombre</label>

                            </div>
                        </div>

                            </div>
                        </div>
